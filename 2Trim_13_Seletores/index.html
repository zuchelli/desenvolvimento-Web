<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Seletores Personalizados</title>
    <link rel="stylesheet" href="css/estiloseletor.css">
</head>
<body>
    <header><!--Tag semantica que define o cabecalho-->
        <div id="logo"><!--logotipo do site-->
            <picture>
                <img src="../../img/logo.png" alt="logotipo">
            </picture>
        </div><!--fim logotipo do site-->
        <nav><!--barra de navegacao navbar-->
            <div class="navegacao"><!--cria menu de navegacao-->
                <li><a href="../../index.html">Home</a></li>
                  </ul>
            </div>
        </nav>
  
    </header><!--fim tag semantica que define o cabecalho-->
    <h1>Div</h1>
    <p>É uma tag para marcar blocos de conteudo.É uma tag block level.O conteudo
     marcado pela div geralmente sera customizado com relacao a cores, tamanhos, bordas e posicionamento. 
     Exemplos : 
    </p>
    <div class="quadro1"></div>
    <div class="quadro2"></div>
    <div class="quadro3"></div>
    <div class="quadro4">
        <h2>
            Conteúdo
        </h2>
        <p>Na Div pode ter qualquer coisa</p>
    </div>
    <div>
        <img src="img/catedral.JPG" alt="">
    </div>
</body>
</html>
