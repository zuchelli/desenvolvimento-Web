<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio login</title>
    <script type="text/javascript" src="js/ex03.js"></script>
    <link rel="stylesheet" href="css/ex03.css">
</head>
<body>
    <h1>Login</h1>
    <form name="login" action="" method="post" onsubmit="return confirmar()">
        <label for="login">Login :</label>
        <input type="text" id="login" placeholder="Digite seu login"><br><br>
        <label for="login">Senha :</label>
        <input type="password" placeholder="Digite sua senha" id="senha"><br><br>
        <input type="submit" class="confirmar" value="confirmar">
    </form>
    
</body>
</html>
