<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <script type="text/javascript" src="js/ex02.js"></script>
    <link rel="stylesheet" href="css/ex02.css">
</head>
<body>
    <h1>Fale Conosco</h1>
    <form name="faleconosco" action="" method="post" onsubmit="return enviar()">
        <label for="nome">Nome Completo</label><br>
        <input type="text" id="nome" placeholder="Digite seu Nome Completo"><br><br>
        <label for="email">E-mail</label><br>
        <input type="text" placeholder="email@email.com" id="email"><br><br>
        <label for="datanascimento">Data de nascimento</label><br>
        <input type="date" id="datanascimento"><br><br>
        <label for="comentario">Sugestão ou comentário</label><br>
        <textarea id="comentario" placeholder="Deixe aqui suas sugestoes ou comentarios"></textarea><br><br>
        <input type="submit" class="enviar" value="enviar">
    </form>
    
</body>
</html>
